{% extends 'base.html' %}

{% block head %}
    <title>Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>

        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks%}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.created_at.date() }}</td>
                    <td>
                        <a href="">Update</a><a href="">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>

        <form action="/create" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add task">
        </form>
    </div>
{% endblock %}
